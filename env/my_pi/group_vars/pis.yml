# role: knopki.locale
locale_lang: "en_US.UTF-8"

# role: layereight.timezone
timezone: "Europe/Berlin"

# role: GROG.reboot
reboot_wait: yes
reboot_wait_host: "{{ ansible_host }}"
reboot_wait_port: 22
reboot_interval: yes
reboot_interval_seconds: 3
