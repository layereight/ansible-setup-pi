# role: layereight.wifi
wifi_ssid: "my_wifi_name"
wifi_psk: "my_wifi_password"

# role: gantsign.keyboard
keyboard_model: "pc105"
keyboard_layout: "us,de"
keyboard_variant: "altgr-intl"
